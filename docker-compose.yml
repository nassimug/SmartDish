networks:
  smartdish-network:
    driver: bridge

volumes:
  minio-data:

services:
  # ========================================
  # NOTE: MySQL est hÃ©bergÃ© sur un serveur distant
  # Voir docker-compose.mysql-server.yml pour le serveur
  # ========================================

  # ========================================
  # MinIO - Stockage S3-compatible
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: smartdish-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio-data:/data
    networks:
      - smartdish-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MinIO Init - CrÃ©ation des buckets
  # ========================================
  minio-init:
    image: minio/mc:latest
    container_name: smartdish-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - smartdish-network
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'â³ Configuration MinIO...';
      sleep 5;
      
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      
      mc mb myminio/artifacts-bucket || true;
      mc mb myminio/datasets-bucket || true;
      mc mb myminio/reports-bucket || true;
      mc mb myminio/backups-bucket || true;
      mc mb myminio/recettes-bucket || true;
      mc mb myminio/documents-bucket || true;
      
      mc anonymous set download myminio/reports-bucket;
      mc anonymous set download myminio/recettes-bucket;
      
      echo 'âœ… Buckets MinIO crÃ©Ã©s';
      "

  # ========================================
  # MS-Persistance - Service de persistance
  # ========================================
  ms-persistance:
    image: abdboutchichi/ms-persistance:latest
    container_name: smartdish-ms-persistance
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    environment:
      # MySQL Configuration (serveur distant)
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      # HikariCP - Eviter les timeouts de connexion MySQL
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 1800000 # 30 min
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 600000 # 10 min
      SPRING_DATASOURCE_HIKARI_MAX_POOL_SIZE: 10
      SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT: 5000
      
      # MinIO Configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      
      # Logging Configuration
      LOG_LEVEL_JDBC: DEBUG
      LOG_LEVEL_HIBERNATE_SQL: DEBUG
      LOG_LEVEL_HIBERNATE_BINDER: TRACE
      
      # Server Configuration
      SERVER_PORT: 8090
    ports:
      - "8090:8090"
    networks:
      - smartdish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  # ========================================
  # MS-Utilisateur - Gestion des utilisateurs
  # ========================================
  ms-utilisateur:
    image: abdboutchichi/ms-utilisateur:latest
    container_name: smartdish-ms-utilisateur
    restart: unless-stopped
    depends_on:
      ms-persistance:
        condition: service_healthy
    environment:
      # MS-Persistance URL
      MS_PERSISTANCE_URL: http://ms-persistance:8090
      PERSISTANCE_SERVICE_URL: http://ms-persistance:8090
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      
      # Actuator Configuration
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_ENDPOINTS_ENABLED_BY_DEFAULT: "true"
      
      # Server Configuration
      SERVER_PORT: 8092
    ports:
      - "8092:8092"
    networks:
      - smartdish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8092/actuator/health"]
