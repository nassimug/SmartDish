networks:
  smartdish-network:
    driver: bridge

volumes:
  minio-data:

services:
  # ========================================
  # NOTE: MySQL est hÃ©bergÃ© sur un serveur distant
  # Voir docker-compose.mysql-server.yml pour le serveur
  # ========================================

  # ========================================
  # MinIO - Stockage S3-compatible
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: smartdish-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio-data:/data
    networks:
      - smartdish-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MinIO Init - CrÃ©ation des buckets
  # ========================================
  minio-init:
    image: minio/mc:latest
    container_name: smartdish-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - smartdish-network
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'â³ Configuration MinIO...';
      sleep 5;
      
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      
      mc mb myminio/artifacts-bucket || true;
      mc mb myminio/datasets-bucket || true;
      mc mb myminio/reports-bucket || true;
      mc mb myminio/backups-bucket || true;
      mc mb myminio/recettes-bucket || true;
      mc mb myminio/documents-bucket || true;
      
      mc anonymous set download myminio/reports-bucket;
      mc anonymous set download myminio/recettes-bucket;
      
      echo 'âœ… Buckets MinIO crÃ©Ã©s';
      "

  # ========================================
  # MS-Persistance - Service de persistance
  # ========================================
  ms-persistance:
    image: nassimug/ms-persistance:1.1.1
    container_name: smartdish-ms-persistance
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_OPEN_IN_VIEW: "true"
      
      # MinIO Configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_URL: ${REACT_APP_MINIO_PUBLIC_URL}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_RECETTES: recettes-bucket
      MINIO_BUCKET_DOCUMENTS: documents-bucket
      MINIO_BUCKET_REPORTS: reports-bucket
      MINIO_BUCKET_ARTIFACTS: artifacts-bucket
      MINIO_BUCKET_DATASETS: datasets-bucket
      MINIO_BUCKET_BACKUPS: backups-bucket
      
      # Logging Configuration (rÃ©duit pour meilleure performance)
      LOG_LEVEL_JDBC: INFO
      LOG_LEVEL_HIBERNATE_SQL: INFO
      LOG_LEVEL_HIBERNATE_BINDER: INFO
      
      # Server Configuration
      SERVER_PORT: 8090
      SERVER_PUBLIC_URL: http://localhost:8090
    ports:
      - "8090:8090"
    networks:
      - smartdish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 1G

  # ========================================
  # MS-Utilisateur - Gestion des utilisateurs
  # ========================================
  ms-utilisateur:
    image: nassimug/ms-utilisateur:1.1.0
    container_name: smartdish-ms-utilisateur
    restart: unless-stopped
    depends_on:
      ms-persistance:
        condition: service_started
    environment:
      # MS-Persistance URL
      MS_PERSISTANCE_URL: http://ms-persistance:8090
      PERSISTANCE_SERVICE_URL: http://ms-persistance:8090
      
      # Database Configuration (partage la mÃªme DB que ms-persistance)
      SPRING_DATASOURCE_URL: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_PROTOCOL: smtp
      MAIL_SMTP_AUTH: "true"
      MAIL_SMTP_STARTTLS_ENABLE: "true"
      
      # Actuator Configuration
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_ENDPOINTS_ENABLED_BY_DEFAULT: "true"
      
      # Server Configuration
      SERVER_PORT: 8092
    ports:
      - "8092:8092"
    networks:
      - smartdish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8092/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

