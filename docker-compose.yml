      SERVER_PORT: 8093
    ports:
      - "8093:8093"
    networks:
      - smartdish-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8093/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

